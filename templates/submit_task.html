{% extends 'base.html' %}
{% block body %}
<div class="container my-4">
    <h1 class="text-center mb-3">Submit Your Details</h1>
    <form method="post" action="{% url 'submit_task' %}">
        {% csrf_token %}
        <div class="form-row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="first_name" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="last_name" placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Phone Number</label>
            <input type="text" class="form-control" id="inputAddress2" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" name="state">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="zip">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
